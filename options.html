<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Object App extension page</title>
</head>

<body>

    <div class="objects">
        <div class="object">It is example object</div>
    </div>

    <div class="objects-context-menu-container">
        <div class="objects-context-menu">
            <div class="item" id="add-object">Add object</div>
        </div>
    </div>

    <div class="objects-context-menu-container">
        <div class="object-name">
            <input type="text" id="obj-name-input" placeholder="Object name">
            <button id="obj-name-ok-btn" class="popup-button">Ok</button>
        </div>
    </div>




    <script src="jquery-3.5.1.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
