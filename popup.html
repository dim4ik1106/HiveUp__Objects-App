<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="popup-body">

    <div class="option__container">

        <div class="option enable-extansion">
            <p class="extansion-message">
                Enable selection for adding objects
            </p>
            <div class="radio-cont">
                <input type="checkbox" class="hidden-checkbox" name="ext-status" id="ext-status">
                <label for="ext-status">
                    <div class="checkbox-bar">
                        <div class="checkbox-dot"></div>
                    </div>
                </label>
            </div>
        </div>

        <div class="option enable-blocking">
            <p class="extansion-message">
                Enable text block selection
            </p>
            <div class="radio-cont">
                <input type="checkbox" checked='true' class="hidden-checkbox" name="blocking-status"
                    id="blocking-status">
                <label for="blocking-status">
                    <div class="checkbox-bar">
                        <div class="checkbox-dot"></div>
                    </div>
                </label>
            </div>
        </div>

        <!-- <select name="Tag" id="tags-for-objects" class="popup-select">
            <option value="null" disabled selected hidden>Select a tag for added objects</option>
            <option value="none">Without tag</option>
        </select> -->

        <div class="selected-tags-list">
        </div>

        <form class="object-name tag-select" autocomplete="off">
            <div class="autocomplete">
                <input id="tagsInput" type="text" name="myCountry" placeholder="Select tag">
            </div>
            <!-- <button class="tag-select-ok" id="tag-select-ok">Ok</button> -->
        </form>




    </div>




    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
